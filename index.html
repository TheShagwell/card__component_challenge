<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/favicon-32x32.png" sizes="32x32" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <title>Frontend Mentor | Stats preview card component</title>
</head>

<body>

    <main class="main__content">
        <section class="styled__component__card">
            <div class="styled__component__card__image">
                <img src="img/image-header-desktop.jpg" alt="mobile--desktop" class="desktop--image">
                <img src="img/image-header-mobile.jpg" alt="mobile--image" class="mobile--image">
            </div>
            <div class="styled__component__card__details">
                <h4>Get <span class="purple__text">insights</span> that help your business grow.</h4>
                <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer
                    experience, and overall efficiency</p>
                <div class="styled__component__card__details-counters">
                    <div class="company">
                        <h6>10k+</h6>
                        <small>Companies</small>
                    </div>
                    <div class="templates">
                        <h6>314</h6>
                        <small>Templates</small>
                    </div>
                    <div class="queries">
                        <h6>12M+</h6>
                        <small>Queries</small>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p class="attribution">
            Challenge by &nbsp; <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"> Frontend
                Mentor</a>.
            Coded by &nbsp; <a href="https://theshagwell.github.io/cardcomponentchallenge.github.io/"> Erewharighe
                Ezra</a>.
        </p>
    </footer>


</body>

</html>
